<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Timer -->
    <div class="input-container">
        <form id="timerForm">
            <div class="timedrForm">
                <input type="number" id="hour_elem" placeholder="Hours">
                <input type="number" id="min_elem" placeholder="Minutes">
                <input type="number" id="sec_elem" placeholder="Seconds">
            </div>
            <div class="task_container">
                <input type="text" placeholder="Enter the task" id="task_input">
                <button type="submit">Start</button>
            </div>
        </form>
    </div>
    <div id="timers">
        <!-- Timer elements will be added here dynamically -->
    </div>
    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
